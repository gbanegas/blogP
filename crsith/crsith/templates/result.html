<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

  <xi:include href="master.html" />

<head>
  <title>Welcome to CrSith</title>
</head>

<body>
  <div class="row">
    <div class="col-md-8">
    
      <p py:if="request.identity"><a href="/add">Add page</a></p>
 
      <p py:for="page in pages">
        <div class="jumbotron">
        <a href="${tg.url('/page/' + page.pagename)}">
          <h1 py:content="page.title">
            Title
          </h1>
        </a>
          <p><font size="1"><span py:content="page.date"> time </span> by <span py:content="page.getAuthor()"> user </span></font></p>
          <font size="5"><span py:content="page.data"> Data </span></font>
          <font size="2"> <p> tags: <span py:for="tag in page.getTags()">  <a href="${tg.url('/searchtag/' + tag )}" ><span py:content="tag"> time </span></a></span></p></font>
        </div>
      </p>
    </div>
  </div>

  <em class="pull-right small"> Thank you for reading us.</em>
</body>
</html>
